<h1>Visualizar Usuário</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <td>{{ usuario.id }}</td>
        </tr>
        <tr>
            <th>Nome</th>
			<td>{{ usuario.nome }}</td>
		</tr>
        <tr>
            <th>Data Criação</th>
            <td>{{ usuario.id | kzDataHoraBr }}</td>
        </tr>
    </table>
	<div class="text-center">
		<a class="btn btn-default" [routerLink]="['/usuario-listar']">
			Voltar
		</a>
	</div>
</div>
