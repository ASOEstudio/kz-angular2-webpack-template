<h1>Listagem de Alunos</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/usuario-cadastrar']">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </th>
        </tr>
        <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id | kzDataHoraBr }}</td>
            <td>{{ usuario.nome }}</td>
            <td class="text-right">
				<a class="btn btn-warning" 
                    [routerLink]="['/usuario-visualizar/'+usuario.id]">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/usuario-editar/'+usuario.id]">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
                <button type="button" class="btn btn-danger" 
                    data-toggle="modal" data-target="#modalExcluir"
                    (click)="excluir(usuario.id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
    <p *ngIf="usuarios.length==0" class="text-center">
        <i>Nenhum registro encontrado.</i>
    </p>
    <kz-modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Usuário'"
        [descricao]="'Deseja realmente excluir o usuário selecionado?'"
        (onConfirm)="onExcluir($event)">
    </kz-modal-util>
</div>
